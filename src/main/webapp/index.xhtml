<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login strana</title>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet library="css" name="start.css" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="bootstrap-theme.css" />
        <h:outputScript library="js" name="jquery.js" /> 
        <h:outputScript library="js" name="bootstrap.js" /> 
    </h:head>
    <h:body>
        <b:container>
            <h:form id="frmPrijava">

                <h:outputStylesheet library="css" name="login.css" />

                <div class="login-container" >
                    <h:panelGrid columns="2" headerClass="login-header" >
                        <f:facet name="header">PRIJAVA NA SISTEM</f:facet>
                        <h:outputLabel id="lblUser" value="username:"/>
                        <h:inputText id="username" value="#{mbLogin.loginuser.username}"/>

                        <h:outputLabel id="lblPass" value="password:"/>
                        <h:inputSecret id="password" value="#{mbLogin.loginuser.password}"/> 
                    </h:panelGrid>
                    <h:commandButton value="Prijavi se" action="#{mbLogin.loginTheUser()}"  ></h:commandButton>
                </div>
            </h:form> 
        </b:container>

        <h:form>
            <b:growl id="growl3" 
                     global-only="true" 
                     show-detail="true" 
                     severity="info" 
                     allow-dismiss="true"
                     animation-enter="animated bounceInDown"
                     animation-exit="animated flipOutX"/>

            <b:growl id="growl4" 
                     global-only="true" 
                     show-detail="true" 
                     severity="warn" 
                     allow-dismiss="true"
                     animation-enter="animated bounceInDown"
                     animation-exit="animated flipOutX"/>
            <b:growl id="growl6" 
                     global-only="true" 
                     show-detail="true" 
                     severity="error" 
                     allow-dismiss="true"
                     animation-enter="animated bounceInDown"
                     animation-exit="animated flipOutX"/>
            <b:growl id="growl7" 
                     global-only="true" 
                     show-detail="true" 
                     severity="fatal" 
                     allow-dismiss="true"
                     animation-enter="animated bounceInDown"
                     animation-exit="animated flipOutX"/>
        </h:form>
    </h:body>
</html>
